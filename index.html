    <style>
      html,
      body {
        background: #003946 url(https://slfbrighttools.com/wca/pflpattern.jpg)
          repeat;

        height: 100%;

        margin: 0;

        font-family: Arial, sans-serif;
      }

      .container {
        background: #ffffff;

        padding-bottom: 40px;

        border-left: 10px solid #eaab00;

        border-right: 10px solid #eaab00;
      }

      div#gameContainer {
        background: transparent !important;

        position: absolute;
      }

      div#gameContainer canvas {
        position: absolute;
      }

      div#gameContainer canvas[data-pixel-art="true"] {
        position: absolute;

        image-rendering: optimizeSpeed;

        image-rendering: -webkit-crisp-edges;

        image-rendering: -moz-crisp-edges;

        image-rendering: -o-crisp-edges;

        image-rendering: crisp-edges;

        image-rendering: -webkit-optimize-contrast;

        image-rendering: optimize-contrast;

        image-rendering: pixelated;

        -ms-interpolation-mode: nearest-neighbor;
      }

      #progress-bar {
        width: 300px;

        height: 50px;

        background-image: url("empty_bar.png"); /* Image for the empty bar */

        background-size: 100% 100%;

        position: relative;
      }

      #progress-bar-fill {
        width: 0;

        height: 100%;

        background-image: url("full_bar.png"); /* Image for the full bar */

        background-size: 100% 100%;

        position: absolute;

        top: 0;

        left: 0;

        transition: width 0.5s;
      }

      #loading-ui {
        position: absolute;

        top: 50%;

        left: 50%;

        transform: translate(-50%, -50%);

        padding: 20px 30px;

        border-radius: 8px;

        text-align: center;
      }

      .loader {
        width: 54px;

        height: 54px;

        position: relative;

        border-radius: 4px;

        background-color: #fff;

        background-image: radial-gradient(circle 5px, #000 100%, transparent 0),
          radial-gradient(circle 5px, #000 100%, transparent 0),
          radial-gradient(circle 5px, #000 100%, transparent 0),
          radial-gradient(circle 5px, #000 100%, transparent 0),
          radial-gradient(circle 5px, #000 100%, transparent 0),
          radial-gradient(circle 5px, #000 100%, transparent 0);

        background-repeat: no-repeat;

        animation: move 4s linear infinite, rotate 2s linear infinite;
      }

      @keyframes rotate {
        0%,
        20% {
          transform: rotate(0deg);
        }

        30%,
        40% {
          transform: rotate(90deg);
        }

        50%,
        60% {
          transform: rotate(180deg);
        }

        70%,
        80% {
          transform: rotate(270deg);
        }

        90%,
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes move {
        0%,
        9% {
          background-position: -12px -15px, -12px 0px, -12px 15px, 12px -15px,
            12px 0px, 12px 15px;
        }

        10%,
        25% {
          background-position: 0px -15px, -12px 0px, -12px 15px, 34px -15px,
            12px 0px, 12px 15px;
        }

        30%,
        45% {
          background-position: 0px -34px, -12px -10px, -12px 12px, 34px -15px,
            12px -10px, 12px 12px;
        }

        50%,
        65% {
          background-position: 0px -34px, -12px -34px, -12px 12px, 34px -12px,
            0px -10px, 12px 12px;
        }

        70%,
        85% {
          background-position: 0px -34px, -12px -34px, 0px 12px, 34px -12px,
            0px -10px, 34px 12px;
        }

        90%,
        100% {
          background-position: 0px -34px, -12px -34px, 0px 0px, 34px -12px,
            0px 0px, 34px 12px;
        }
      }

      @keyframes dots {
        0%,
        20% {
          color: rgba(0, 0, 0, 0);

          text-shadow: 0.25em 0 0 rgba(0, 0, 0, 0), 0.5em 0 0 rgba(0, 0, 0, 0);
        }

        40% {
          color: #fbd759;

          text-shadow: 0.25em 0 0 rgba(0, 0, 0, 0), 0.5em 0 0 rgba(0, 0, 0, 0);
        }

        60% {
          text-shadow: 0.25em 0 0 #fbd759, 0.5em 0 0 rgba(0, 0, 0, 0);
        }

        80%,
        100% {
          text-shadow: 0.25em 0 0 #fbd759, 0.5em 0 0 #fbd759;
        }
      }

      .loading {
        color: #fbd759;

        font-weight: bold;

        margin-top: 3px;
      }

      .dots {
        margin-left: 3px;
      }

      .dots::after {
        content: "...";

        animation: dots 1s steps(1, end) infinite;
      }

      #videoPlayer {
        display: none;

        position: fixed;

        top: 50%;

        left: 50%;

        transform: translate(-50%, -50%);

        z-index: 1000;

        width: 80%;

        height: 80%;

        background-color: #000;

        padding: 20px;

        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      #overlay {
        display: none;

        position: fixed;

        top: 0;

        left: 0;

        width: 100%;

        height: 100%;

        background: rgba(0, 0, 0, 0.5);

        z-index: 999;
      }

      video {
        width: 100%;

        height: 100%;
      }

      button {
        position: absolute;

        top: 10px;

        right: 10px;

        z-index: 1001;
      }
    </style>

                    function progressHandler(progress) {

                    function onResize() {

                        var container = canvas.parentElement;

                        var w;

                        var h;



                        if (scaleToFit) {

                            w = window.innerWidth;

                            h = window.innerHeight;



                            var r = 600 / 960;



                            if (w * r > window.innerHeight) {

                                w = Math.min(w, Math.ceil(h / r));

                            }

                            h = Math.floor(w * r);

                        } else {

                            w = 960;

                            h = 600;

                        }



                        container.style.width = canvas.style.width = w + "px";

                        container.style.height = canvas.style.height = h + "px";

                        container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";

                        container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
