<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Play For Life Multiplayer</title>
    <style>
        html,
        body {
            background: #003946 url(https://slfbrighttools.com/wca/pflpattern.jpg) repeat;
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background: #ffffff;
            padding-bottom: 40px;
            border-left: 10px solid #eaab00;
            border-right: 10px solid #eaab00;
        }

        div#gameContainer {
            background: transparent !important;
            position: absolute;
        }

        div#gameContainer canvas {
            position: absolute;
        }

        div#gameContainer canvas[data-pixel-art="true"] {
            position: absolute;
            image-rendering: optimizeSpeed;
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
        }

        #progress-bar {
            width: 300px;
            height: 50px;
            background-image: url('empty_bar.png'); /* Image for the empty bar */
            background-size: 100% 100%;
            position: relative;
        }

        #progress-bar-fill {
            width: 0;
            height: 100%;
            background-image: url('full_bar.png'); /* Image for the full bar */
            background-size: 100% 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: width 0.5s;
        }

        #loading-ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 30px;
            border-radius: 8px;
            text-align: center;
        }

        .loader {
            width: 54px;
            height: 54px;
            position: relative;
            border-radius: 4px;
            background-color: #fff;
            background-image:
                radial-gradient(circle 5px , #000 100%, transparent 0),
                radial-gradient(circle 5px , #000 100%, transparent 0),
                radial-gradient(circle 5px , #000 100%, transparent 0),
                radial-gradient(circle 5px , #000 100%, transparent 0),
                radial-gradient(circle 5px , #000 100%, transparent 0),
                radial-gradient(circle 5px , #000 100%, transparent 0);
                background-repeat: no-repeat;
            animation: move 4s linear infinite , rotate 2s linear infinite;
        }

        @keyframes rotate {
            0% , 20%{ transform: rotate(0deg)}
            30% , 40% { transform: rotate(90deg)}
            50% , 60% { transform: rotate(180deg)}
            70% , 80% { transform: rotate(270deg)}
            90%,  100% { transform: rotate(360deg)}
        }
        @keyframes move {
            0% ,  9%{
                background-position:
                -12px -15px,  -12px 0px, -12px 15px,
                12px -15px,  12px 0px,  12px 15px;
            }
            10% , 25%{
                background-position:
                0px -15px,  -12px 0px, -12px 15px,
                34px -15px,  12px 0px,  12px 15px;
            }
            30% , 45%{
                background-position:
                0px -34px, -12px -10px, -12px 12px,
                34px -15px, 12px -10px, 12px 12px;
            }
            50% , 65% {
                background-position:
                0px -34px, -12px -34px, -12px 12px,
                34px -12px, 0px -10px, 12px 12px;
            }
            70% , 85% {
                background-position:
                0px -34px, -12px -34px, 0px 12px,
                34px -12px, 0px -10px, 34px 12px;
            }
            90% , 100% {
                background-position:
                0px -34px, -12px -34px, 0px 0px,
                34px -12px, 0px 0px, 34px 12px;
            }
        }
        

        @keyframes dots {
            0%, 20% {
                color: rgba(0,0,0,0);
                text-shadow:
                .25em 0 0 rgba(0,0,0,0),
                .5em 0 0 rgba(0,0,0,0);
            }
            40% {
                color: #fbd759;
                text-shadow:
                .25em 0 0 rgba(0,0,0,0),
                .5em 0 0 rgba(0,0,0,0);
            }
            60% {
                text-shadow:
                .25em 0 0 #fbd759,
                .5em 0 0 rgba(0,0,0,0);
            }
            80%, 100% {
                text-shadow:
                .25em 0 0 #fbd759,
                .5em 0 0 #fbd759;
            }
        }

        .loading {
            color: #fbd759;
            font-weight: bold;
            margin-top: 3px;
        }

        .dots {
            margin-left: 3px
        }

        .dots::after {
            content: '...';
            animation: dots 1s steps(1,end) infinite;
        }
            
    </style>
</head>

<body>
    <div id="gameContainer">
        <div id="loading-ui">
        
            <div class="loader"></div>
            <br>
            <br>
            <p class="loading"><strong>Loading</strong><span class="dots"></span></p>
       </div>
        <canvas id="unity-canvas" data-pixel-art=""></canvas>
        <script src="Build/PlayForLife-Testing.loader.js"></script>
        <script>
            var canvas = document.querySelector("#unity-canvas");
            var progressBarFill = document.getElementById("progress-bar-fill");
            var loadingUI = document.getElementById("loading-ui");

            var config = {
                dataUrl: "Build/cf99612503b9104362baf28a41342a90.data.unityweb",
                frameworkUrl: "Build/024a5d5f146de95e44fd41a8250cf28f.js.unityweb",
                codeUrl: "Build/3ea5c1cb18732dd5a803ee34bfadc785.wasm.unityweb",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "PUNX",
                productName: "Play For Life Multiplayer",
                productVersion: "0.1.0",
            };
            var scaleToFit = true;
            // try {
            //     scaleToFit = !!JSON.parse("false");
            // } catch (e) {
            //     scaleToFit = true;
            // }

            function progressHandler(progress) {
                if (progress >= 1) {
                    loadingUI.style.display = 'none';
                }
            }

            function onResize() {
                var container = canvas.parentElement;
                var w;
                var h;

                if (scaleToFit) {
                    w = window.innerWidth;
                    h = window.innerHeight;

                    var r = 600 / 960;

                    if (w * r > window.innerHeight) {
                        w = Math.min(w, Math.ceil(h / r));
                    }
                    h = Math.floor(w * r);
                } else {
                    w = 960;
                    h = 600;
                }

                container.style.width = canvas.style.width = w + "px";
                container.style.height = canvas.style.height = h + "px";
                container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
                container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";

                console.log('RESIZE');
            }

            createUnityInstance(canvas, config, progressHandler).then(function (instance) {
                canvas = instance.Module.canvas;
                onResize();
            });

            window.addEventListener('resize', onResize);
            onResize();

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                // Mobile device style: fill the whole browser client area with the game canvas:
                const meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);
            }

            function openLeadForm() {
                window.location.href = "pfl.html";
            }
        </script>
    </div>
</body>

</html>
